<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.min.css">
  <title>Calculator</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button class="buttons__size buttons__gray">AC</button>
          <button class="buttons__size buttons__gray">+/-</button>
          <button class="buttons__size buttons__gray">%</button>

          <button class="buttons__size buttons__green">/</button>

          <button class="buttons__size buttons__num">7</button>
          <button class="buttons__size buttons__num">8</button>
          <button class="buttons__size buttons__num">9</button>

          <button class="buttons__size buttons__green">*</button>

          <button class="buttons__size buttons__num">4</button>
          <button class="buttons__size buttons__num">5</button>
          <button class="buttons__size buttons__num">6</button>

          <button class="buttons__size buttons__green">-</button>

          <button class="buttons__size buttons__num">1</button>
          <button class="buttons__size buttons__num">2</button>
          <button class="buttons__size buttons__num">3</button>

          <button class="buttons__size buttons__green">+</button>

          <button class="buttons__size buttons__num buttons__num_zero">0</button>
          <button class="buttons__size buttons__num">.</button>

          <button class="buttons__size buttons__green">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
